sudo: required
language: go
go:
- '1.11'
env:
  global:
  - CLUSTER_NAME="fats-${TRAVIS_JOB_NUMBER//./-}"
  - NAMESPACE="fats-${TRAVIS_JOB_NUMBER//./-}"
install: true
before_script:
- "./install.sh kubectl"
- "travis_wait 60 ./install.sh $CLUSTER"
script:
- "./install.sh riff"
- riff version
- kubectl get deployments --all-namespaces
- "./run.sh"
- "./cleanup.sh riff"
after_script:
- "./cleanup.sh $CLUSTER"
matrix:
  include:
  - env: CLUSTER=gke
  - env: CLUSTER=minikube
  - env: CLUSTER=pks
notifications:
  slack:
    secure: 
