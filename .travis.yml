sudo: required
language: go
go:
- '1.11'
os:
 - windows
 - linux
env:
  global:
  - CLUSTER_NAME="fats-${TRAVIS_JOB_NUMBER//./-}"
  - OS_NAME="$TRAVIS_OS_NAME"
  matrix:
  - CLUSTER=gke
  - CLUSTER=minikube
install: true
before_script:
- "./install.sh kubectl"
- "./install.sh $CLUSTER"
script:
- "./install.sh riff"
- riff version
- kubectl get deployments --all-namespaces
- "./run.sh"
- "./cleanup.sh riff"
after_script:
- "./cleanup.sh $CLUSTER"
notifications:
  slack:
    secure: 
