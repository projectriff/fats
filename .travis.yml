sudo: required
language: go
go:
- '1.10'
env:
  global:
  - CLUSTER_NAME="fats-${TRAVIS_JOB_NUMBER//./-}"
install: true
before_script:
- "./install.sh kubectl"
- "./install.sh $CLUSTER"
script:
- "./install.sh riff"
- riff version
- kubectl get deployments --all-namespaces
- "./functions/run.sh"
after_script:
- "./cleanup.sh riff"
- "./cleanup.sh $CLUSTER"
matrix:
  include:
  - env: CLUSTER=gke
notifications:
  slack:
    secure: 
